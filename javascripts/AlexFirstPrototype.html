<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Top 50 Universities Scatterplot
        </title>
        <style>
            body {
                font: 11px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .dot {
                stroke: #000;
            }

            .tooltip {
                position: absolute;
                width: 200px;
                height: 28px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script src="javascripts/d3.min.js"></script>

        <script>
            var margin = {top: 20, right: 20, bottom: 30, left: 80},
            width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

            var xvar = "tuition";
            var yvar = "revenue";
            // setting up x 
            var xValue = function(d) {return d[xvar];},
                xScale = d3.scale.linear().range([0, width]),
                xMap = function(d) {return xScale(xValue(d));},
                xAxis = d3.svg.axis().scale(xScale).orient("bottom");

            // setting up y
            var yValue = function(d) {return d[yvar];},
                yScale = d3.scale.linear().range([height, 0]),
                yMap = function(d) {return yScale(yValue(d));},
                yAxis = d3.svg.axis().scale(yScale).orient("left");



            // adding graph to page
            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // add the tooltip area to the webpage
            var tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

            // load data from file
            d3.csv("data/top50.csv", function(error, data) {

                // ensures data from csv is interpreted as int
                data.forEach(function(d) {
                    d.tuition = +d.tuition;
                    d.revenue = +d.revenue;
                });

                // setting up the domain for the x and y-axis
                xScale.domain([0, d3.max(data, xValue) + 1]);
                yScale.domain([0, d3.max(data, yValue) + 1]);

                // creating the x-axis
                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("x", width)
                        .attr("y", -6)
                        .style("text-anchor", "end")
                        .text("Tuition");

                // creating the y-axis
                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("class", "label")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Total Revenue");

                // plotting the points on to the graph
                svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("class", "dot")
                        .attr("r", 3.5)
                        .attr("cx", xMap)
                        .attr("cy", yMap)
                        .style("fill", "black")
                        .on("mouseover", function(d) {
                            tooltip.transition()
                                    .duration(200)
                                    .style("opacity", .9)
                                    .style("color", "black");
                            tooltip.html(d.instname + "<br/> Tuition: $" + xValue(d)
                                    + "<br/> Revenue: $" + yValue(d))
                                    .style("left", (d3.event.pageX + 5) + "px")
                                    .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function(d) {
                            tooltip.transition()
                                    .duration(500)
                                    .style("opacity", 0);
                        });
            });
        </script>
        <a href="AlexSecondPrototype.html"> 
            <br/> Link to second prototype </a>

    </body>
</html>

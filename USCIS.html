        <script>
            createScatterPlot();
            var schoolList = new Array();
            var vis = 'scatterplot';
            
            function switchSVG(choice)
            {
                if(choice === 'scatterplot')
                {
                    deleteSVG();
                    createScatterPlot();
                }
                else if(choice === 'piechart')
                {
                    deleteSVG();
                    setUpData("data/top5Grants.csv");
                }
                else if(choice === 'map')
                {
                    deleteSVG();
                    setMap(0, '');
                }
                else if(choice === 'barchart')
                {
                    deleteSVG();
                    createBarChart();
                }
                           
                vis = choice;

            };

            function deleteSVG()
            {
                d3.select("#topsvg").remove();
                d3.select("#tooltip").remove();
                d3.select("#form").remove();
            };
            
            function addSchool()
            {
                var school = schoolSearch.name.value;
                var inList = 0;
                var found = 0;

                d3.csv("data/allUniversityData11Columns.csv", function (error, dataset) {
                    var hasSchool = 0;
                    schoolList.forEach(function(d){
                        if (school == d) {
                            inList = 1;
                            return;
                        }
                    })
                    if (inList == 0) {
                        dataset.forEach(function (d) {
                            if (school == d.instname) {
                                schoolList.push(school);
                                found = 1;
                                if(vis === 'piechart')
                                {
                                    deleteSVG();
                                    createPie("data/allUniversityData11Columns.csv");
                                }
                            }
                        });
                    }
                    else{
                        alert(school + " is already selected");
                        return;
                    }

                    if (found == 1) {
                        var text = "";
                        for (var i = 0; i < schoolList.length; i++) {
                            text = text + schoolList[i] + "<br>";
                        }
                        document.getElementById("schoolList").innerHTML = text;
                        found = 0;
                    }
                    else {
                        alert("Cannot find this School");
                        found = 0;
                    }
                });
            }
            
            function clearList()
            {
                schoolList = [];
                document.getElementById("schoolList").innerHTML = "";

                if(vis === 'piechart')
                {
                    deleteSVG();
                    setUpData("data/top5Grants.csv");
                }
            }
            
        </script>

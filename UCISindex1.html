<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Top 50 Universities Scatterplots
        </title>
        <style>
            body {
                font: 11px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .dot {
                stroke: #000;
            }

            .tooltip {
                position: absolute;
                width: 200px;
                height: 28px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script src="alex/d3.min.js"></script>
        <script src="javascripts/scatterplot.js"></script>

        <script>
            scatterplot();
        </script>

        <form>
            Select value for x-axis:
            <select id="xList" onchange="chooseCategory()">
                <option value="tuition03_tf">Tuition</option>
                <option value="tot_rev_w_auxother_sum">Total Revenue</option>  
                <option value="control">Control</option>
                <option value="total_enrollment">Total Enrollment</option>
                <option value="all_employees">Employees</option>
            </select>

            Select value for y-axis:
            <select id="yList" onchange="chooseCategory()">
                <option value="tuition03_tf">Tuition</option>
                <option value="tot_rev_w_auxother_sum">Total Revenue</option>  
                <option value="control">Control</option>
                <option value="total_enrollment">Total Enrollment</option>
                <option value="all_employees">Employees</option>
            </select>

        </form>
    </body>
</html>
